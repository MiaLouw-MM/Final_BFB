<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Booking</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
.input-bar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  border: 1px solid #ced4da;
  border-radius: 6px;
  padding: 0.5rem 1rem;
  background-color: #fff;
  min-height: 48px;
}

.selected {
  flex-grow: 1;
  color: #6c757d;
}

.dropdown-sim {
  position: relative;
}

.dropdown-label {
  cursor: pointer;
  color: #0d6efd;
  font-weight: 500;
  list-style: none;
}

.dropdown-list {
  position: absolute;
  right: 0;
  top: 120%;
  background: white;
  border: 1px solid #dee2e6;
  border-radius: 5px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  min-width: 120px;
  display: none;
  z-index: 5;
}

/* Show dropdown when <details> is open */
.dropdown-sim[open] .dropdown-list {
  display: block;
}

.dropdown-list label {
  display: block;
  padding: 0.5rem 1rem;
  cursor: pointer;
  color: #212529;
}

.dropdown-list label:hover {
  background: #f1f1f1;
}

input[type="radio"] {
  display: none;
}

#women_trim:checked ~ .input-bar-service .selected::after {
  content: "Women Trim";
  color: #0d6efd;
  font-weight: 500;
}
#women_cut:checked ~ .input-bar-service .selected::after {
  content: "Women Cut";
  color: #0d6efd;
  font-weight: 500;
}
#men_cut:checked ~ .input-bar-service .selected::after {
  content: "Men Cut";
  color: #0d6efd;
  font-weight: 500;
}
#balayage:checked ~ .input-bar-service .selected::after {
  content: "Balayage";
  color: #0d6efd;
  font-weight: 500;
}
#toner:checked ~ .input-bar-service .selected::after {
  content: "Toner";
  color: #0d6efd;
  font-weight: 500;
}
#lowlights:checked ~ .input-bar-service .selected::after {
  content: "Lowlights";
  color: #0d6efd;
  font-weight: 500;
}
#permanent_colour:checked ~ .input-bar-service .selected::after {
  content: "Permanent Colour";
  color: #0d6efd;
  font-weight: 500;
}
#Jake:checked ~ .input-bar-stylist .selected::after {
  content: "Jake";
  color: #0d6efd;
  font-weight: 500;
}
#Caty:checked ~ .input-bar-stylist .selected::after {
  content: "Caty";
  color: #0d6efd;
  font-weight: 500;
}
#Stacey:checked ~ .input-bar-stylist .selected::after {
  content: "Stacey";
  color: #0d6efd;
  font-weight: 500;
}
#Josh:checked ~ .input-bar-stylist .selected::after {
  content: "Josh";
  color: #0d6efd;
  font-weight: 500;
}
/* Hide "chosen" messages by default */
.selected-date-message .chosen,
.selected-time-message .chosen {
  display: none;
}

/* Show "chosen" when input is valid */
#booking-date:valid ~ .selected-date-message .chosen {
  display: inline;
}
#booking-date:valid ~ .selected-date-message .not-chosen {
  display: none;
}

#booking-time:valid ~ .selected-time-message .chosen {
  display: inline;
}
#booking-time:valid ~ .selected-time-message .not-chosen {
  display: none;
}


  
</style>
</head>

<body>

<!-- Button to trigger modal -->
<div class="text-center mt-5">
  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Create Booking
  </button>
</div>

<div class="text-center mt-3">
  <a href="index.html" class="btn btn-outline-danger">
    Cancel
  </a>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-4">
      <h2 class="text-center mb-4">Create Booking</h2>

      <h5 class="mb-3">Select Service</h5>

      <div class="dropdown-wrapper">
          <!-- Hidden radios -->
          <input type="radio" name="service" id="women_trim">
          <input type="radio" name="service" id="women_cut">
          <input type="radio" name="service" id="men_cut">
          <input type="radio" name="service" id="balayage">
          <input type="radio" name="service" id="toner">
          <input type="radio" name="service" id="lowlights">
          <input type="radio" name="service" id="permanent_colour">

          <!-- Input-style bar -->
          <div class="input-bar input-bar-service">
            <div class="selected">Selected Service:</div>
            <details class="dropdown-sim">
              <summary class="dropdown-label">▼</summary>
              <div class="dropdown-list">
                <label for="women_trim">Women Trim</label>
                <label for="women_cut">Women Cut</label>
                <label for="men_cut">Men Cut</label>
                <label for="balayage">Balayage</label>
                <label for="toner">Toner</label>
                <label for="lowlights">Lowlights</label>
                <label for="permanent_colour">Permanent Colour</label>
              </div>
            </details>
          </div>
      </div>

      <h5 class="mb-3">Select Stylist</h5>

      <div class="dropdown-wrapper">
          <!-- Hidden radios -->
          <input type="radio" name="stylist" id="Jake">
          <input type="radio" name="stylist" id="Caty">
          <input type="radio" name="stylist" id="Stacey">
          <input type="radio" name="stylist" id="Josh">

          <!-- Input-style bar -->
          <div class="input-bar input-bar-stylist">
            <div class="selected">Selected Stylist: </div>
            <details class="dropdown-sim">
              <summary class="dropdown-label">▼</summary>
              <div class="dropdown-list">
                <label for="Jake">Jake</label>
                <label for="Caty">Caty</label>
                <label for="Stacey">Stacey</label>
                <label for="Josh">Josh</label>
              </div>
            </details>
          </div>
      </div>

      <div class="modal-body">
        <!-- Date -->
        <h5>Select Date</h5>
        <input type="date" id="booking-date" class="form-control mb-2" required>

        <div class="selected-date-message">
          <span class="not-chosen">No date selected</span>
          <span class="chosen">Date selected ✅</span>
        </div>

        <!-- Time -->
        <h5 class="mt-3">Select Time</h5>
        <input type="time" id="booking-time" class="form-control mb-2" required>

        <div class="selected-time-message">
          <span class="not-chosen">No time selected</span>
          <span class="chosen">Time selected ✅</span>
        </div>
      </div>



      <form>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="agree" required>
          <label class="form-check-label" for="agree">
            I agree to the above selections and confirm my booking.
          </label>
        </div>


        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Book</button>
        </div>
      </form>

      <p class="text-center mt-3">
        Don’t have an account?
        <a href="login.html" class="btn-outline-primary">Sign up</a>
      </p>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
